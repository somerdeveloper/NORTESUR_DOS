<!-- FORMULARIO DE CONTACTO -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Contáctanos</h2>
  <form id="formularioContacto">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" placeholder="XXXXXXXXX">
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
    </div>

    <div class="mb-3">
    <label for="pais" class="form-label">País</label>
    <select class="form-control" id="pais" required>
      <option value="">Seleccione un país</option>
      <!-- opciones dinámicas desde la API -->
    </select>
    </div>

    <div class="mb-3">
    <label for="paisoficial" class="form-label">Nombre oficial del país</label>
    <input type="text" class="form-control" id="paisoficial" readonly placeholder="Nombre oficial del país">
    </div>

    <div class="mb-3">
      <label for="mensajeformulario" class="form-label">Comentarios</label>
      <textarea class="form-control" id="mensajeformulario" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-primary">Limpiar</button>
  </form>
</div>
